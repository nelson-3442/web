<script>
const wrapper4354 = document.querySelector('.wrapper3456');
let starsCount = 0;

// --- Star generator functions ---
function polar(cx, cy, r, angleDeg){
  const a = angleDeg * Math.PI/180;
  return { x: cx + r*Math.cos(a), y: cy + r*Math.sin(a) };
}

function catmullRomToBezier(points, t){
  const n = points.length;
  let d = [];
  for (let i=0;i<n;i++){
    const p0 = points[(i-1+n)%n];
    const p1 = points[i];
    const p2 = points[(i+1)%n];
    const p3 = points[(i+2)%n];
    const cp1x = p1.x + (p2.x - p0.x) * t / 6;
    const cp1y = p1.y + (p2.y - p0.y) * t / 6;
    const cp2x = p2.x - (p3.x - p1.x) * t / 6;
    const cp2y = p2.y - (p3.y - p1.y) * t / 6;
    d.push({ p1, cp1:{x:cp1x,y:cp1y}, cp2:{x:cp2x,y:cp2y}, p2 });
  }
  let path = '';
  if (d.length>0){
    path += `M ${d[0].p1.x} ${d[0].p1.y} `;
    d.forEach(seg=>{
      path += `C ${seg.cp1.x} ${seg.cp1.y} ${seg.cp2.x} ${seg.cp2.y} ${seg.p2.x} ${seg.p2.y} `;
    });
    path += 'Z';
  }
  return path;
}

function makeStarPath(outerR, innerR, tension){
  const cx = 100, cy = 100;
  const pts = [];
  for (let i=0;i<10;i++){
    const angle = -90 + i * 36;
    const r = (i%2===0) ? outerR : innerR;
    pts.push(polar(cx, cy, r, angle));
  }
  return catmullRomToBezier(pts, tension);
}

// --- Create stars dynamically ---
function createStars(count, outerR = 63, innerR = 44) {
  wrapper4354.innerHTML = ''; 
  starsCount = count;

  for (let i = 0; i < count; i++) {
    const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
    svg.setAttribute("viewBox", "0 0 200 200");
    svg.setAttribute("width", "60");
    svg.setAttribute("height", "60");

    // Gradient defs
    const defs = document.createElementNS("http://www.w3.org/2000/svg", "defs");
    const grad = document.createElementNS("http://www.w3.org/2000/svg", "linearGradient");
    const gradId = "grad" + i;
    grad.setAttribute("id", gradId);
    grad.setAttribute("x1", "0%");
    grad.setAttribute("y1", "0%");
    grad.setAttribute("x2", "100%");
    grad.setAttribute("y2", "100%");
    grad.setAttribute("gradientTransform", "rotate(45)");

    const stop1 = document.createElementNS("http://www.w3.org/2000/svg", "stop");
    stop1.setAttribute("offset", "0%");
    stop1.setAttribute("stop-color", "#0A4D68");

    const stop2 = document.createElementNS("http://www.w3.org/2000/svg", "stop");
    stop2.setAttribute("offset", "100%");
    stop2.setAttribute("stop-color", "#00FFCA");

    grad.appendChild(stop1);
    grad.appendChild(stop2);
    defs.appendChild(grad);
    svg.appendChild(defs);

    const star = document.createElementNS("http://www.w3.org/2000/svg", "path");
    star.setAttribute("d", makeStarPath(outerR, innerR, 1.0)); // <-- use passed radii
    star.setAttribute("fill", `url(#${gradId})`);
    star.classList.add("star-path324");

    svg.appendChild(star);
    wrapper4354.appendChild(svg);

    gsap.to(star, {
      rotation: 360,
      transformOrigin: "50% 50%",
      duration: 8,
      repeat: -1,
      ease: "linear"
    });
  }
}


function updateStars() {
  const screenWidth = window.innerWidth;

  if (screenWidth >= 500 && starsCount !== 10) {
    // Normal size for larger screens
    createStars(10, 68, 49); // outerR = 63, innerR = 44
  } else if (screenWidth < 500 && starsCount !== 15) {
    // Bigger stars for small screens
    createStars(15, 65, 40); // outerR = 80, innerR = 55
  }
}


updateStars();
window.addEventListener('resize', updateStars);
</script>

  const clockContainer = document.getElementById('clock7384');
  const clockCanvas = document.getElementById('canvas7849hnki');

  if (!clockCanvas || !clockContainer) return;

  const ctx = clockCanvas.getContext('2d');

  // Match canvas to container size
  clockCanvas.width = clockContainer.clientWidth;
  clockCanvas.height = clockContainer.clientHeight;

  const borderOffset = 19;
  const centerX = borderOffset + (clockCanvas.width - borderOffset * 2) / 2;
  const centerY = borderOffset + (clockCanvas.height - borderOffset * 2) / 2;
  const radius  = (Math.min(clockCanvas.width, clockCanvas.height) - borderOffset * 2) / 2;

  // --- Generate 60 dots ---
  for (let i = 0; i < 60; i++) {
    const angle = i * 6 * Math.PI / 180;
    const x = centerX + radius * Math.sin(angle);
    const y = centerY - radius * Math.cos(angle);

    const dot = document.createElement('div');
    dot.classList.add('sjmni83ne73mfr9');
    dot.classList.add(i % 5 === 0 ? 'hour' : 'minute');
    dot.style.left = `${x}px`;
    dot.style.top = `${y}px`;
    clockContainer.appendChild(dot);
  }

  // --- Add numbers 12, 3, 6, 9 ---
  const numbers = [
    { num: '12', angle: 0 },
    { num: '3', angle: 90 },
    { num: '6', angle: 180 },
    { num: '9', angle: 270 },
  ];

  numbers.forEach(({ num, angle }) => {
    const rad = angle * Math.PI / 180;
    let inward = num === '12' ? 30 : 25; // adjust spacing
    const x = centerX + (radius - inward) * Math.sin(rad);
    const y = centerY - (radius - inward) * Math.cos(rad);

    const numberEl = document.createElement('div');

})();
